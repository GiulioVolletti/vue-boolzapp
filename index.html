<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzapp</title>
  </head>
  <body>
  <div id="app_container">
      <div class="boolz_app">
        <header>
          <div class="main_user">
            <div class="active_user">
              <div class="info_main">
                <img src="img/avatar_1.png" alt="">
                <h2> Nome Utente</h2>
              </div>

              <div class="utility_user">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-circle-notch"></i>
              </div>
            </div>
          </div>

          <div class="active_user_message">
            <img src="img/avatar_1.png" alt="">
            <div class="chat_info">
              <h2> Michele</h2>
              <p>ultimo accesso</p>
            </div>
            <div class="utility_chat">
              <i class="fas fa-ellipsis-v"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-search"></i>
            </div>
          </div>
        </header>

        <main>
          <div class="contacts_list">
            <div class="notifications">

            </div>
            <div class="search">
              <input type="text" name="" value="" placeholder="    Cerca o inizia una nuova chat">
            </div>
            <div class="contact">
              <div class="user_in_contact" v-for="contact in contacts">
                <img :src="'img/avatar' + contact.avatar + '.png'" alt="user">
                <div class="contact_name">
                  <h3 >{{ contact.name }}</h3>
                  <span>message</span>
                </div>
                <p>15:30:55</p>
              </div>

            </div>
          </div>

          <div class="active_message_container">
            <div class="main_message">
              <div class="send"> <p>message user 1</p></div>
              <div class="send"><p>message user 2</p></div>
              <div class="recived"><p>message 1</p></div>
            </div>

            <div class="user_text">
              <i class="far fa-smile"></i>
              <input type="text" name="" value="" placeholder="Scrivi un messaggio">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
        </main>

      </div>
    </div>
  </body>
  <script src="js/script.js" charset="utf-8"></script>
</html>
