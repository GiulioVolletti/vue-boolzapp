<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- mycss -->
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzapp</title>
  </head>
  <body>
  <div id="app_container">
      <div class="boolz_app">
        <header>
          <div class="main_user">
            <div class="active_user">
              <div class="info_main">
                <img src="https://img.favpng.com/18/18/18/computer-icons-icon-design-avatar-png-favpng-X29r5WhWMXVYvNsYXkR4iBgwf.jpg" alt="">
                <h2> Nome Utente</h2>
              </div>

              <div class="utility_user">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-circle-notch"></i>
              </div>
            </div>
          </div>

          <div v-if="visibles" class="active_user_message">
            <img :src="'img/avatar' + activeImage + '.png'" alt="">
            <div class="chat_info">
              <h2> {{names}}</h2>
              <p>{{lastLogin}}</p>
            </div>
            <div class="utility_chat">
              <i class="fas fa-ellipsis-v"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-search"></i>
            </div>
          </div>
        </header>

        <main>
          <div class="contacts_list">
            <div class="notifications">

            </div>

            <!-- search in contacts -->
            <div class="search">
              <input v-model="searchText" v-on:keyup.enter="searchName" type="text" name="" value="" placeholder="    Cerca o inizia una nuova chat">
            </div>

          <!-- contat list -->
            <div class="contact">
              <div v-on:click="chatOpen(number)"  class="user_in_contact" v-for="(contact, number) in contacts">
                <img  :src="'img/avatar' + contact.avatar + '.png'" alt="user">
                <div class="contact_name">
                  <h3 >{{ contact.name }}</h3>
                  <span>{{ lastMessageInContact(number) }}</span>
                </div>
                <p>{{ lastDateInContact(number) }}</p>
              </div>

            </div>
          </div>

          <!-- message container -->
          <div class="active_message_container">
            <div  class="main_message">
              <div v-for="(message, number) in messageArray" :class="message.status"> <div v-if="visibles">{{message.text}}</div>
              </div>
            </div>

            <!-- new message from user -->
            <div class="user_text">
              <i class="far fa-smile"></i>
              <input v-model="texAdded" v-on:keyup.enter="addText" type="text" name="" value="" placeholder="Scrivi un messaggio">
              <i  class="fas fa-microphone"></i>
            </div>
          </div>
        </main>

      </div>
    </div>
  </body>
  <script src="js/script.js" charset="utf-8"></script>
</html>
